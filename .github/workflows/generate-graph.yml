name: Generate Website Graph

on:
  workflow_call:
    inputs:
      website_url:
        required: true
        type: string
        description: "Starting URL to crawl and generate graph from"
      max_pages:
        required: false
        type: number
        default: 100
        description: "Maximum pages to crawl"
      max_depth:
        required: false
        type: number
        default: 5
        description: "Maximum crawl depth"
      debug:
        required: false
        type: boolean
        default: false
      ignore_paths:
        required: false
        type: string
        default: "/archives*\n/archives\n/categories*"
        description: "Ignore URL paths (one per line, supports wildcards)"
    secrets:
      aws_access_key_id:
        required: true
      aws_secret_access_key:
        required: true
      aws_s3_bucket:
        required: true
      aws_cloudfront_distribution_id:
        required: true

jobs:
  generateGraph:
    name: "Generate Website Graph"
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.aws_access_key_id }}
          aws-secret-access-key: ${{ secrets.aws_secret_access_key }}
          aws-region: us-east-1

      - name: Checkout calling repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Checkout reusable-workflows repository
        uses: actions/checkout@v4
        with:
          repository: jeffabailey/reusable-workflows
          path: reusable-workflows
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install networkx requests beautifulsoup4 lxml

      - name: Generate graph
        env:
          WEBSITE_URL: ${{ inputs.website_url }}
          OUTPUT_FILE: graph.csv
          MAX_PAGES: ${{ inputs.max_pages }}
          MAX_DEPTH: ${{ inputs.max_depth }}
          DEBUG: ${{ inputs.debug }}
          IGNORE_PATHS: ${{ inputs.ignore_paths }}
        run: |
          python3 reusable-workflows/.github/workflows/generate-graph/index.py

      - name: Copy render-graph.html
        run: |
          cp reusable-workflows/.github/workflows/generate-graph/render-graph/render-graph.html render-graph.html

      - name: S3 Sync
        run: |
          if [ "${{ inputs.debug }}" = "true" ]; then
            echo "üêõ Debug mode enabled - running S3 sync with verbose output"
            aws s3 cp graph_nodes.csv s3://${{ secrets.aws_s3_bucket }}/graph_nodes.csv \
              --acl public-read \
              --cache-control max-age=3600,public
            aws s3 cp graph_edges.csv s3://${{ secrets.aws_s3_bucket }}/graph_edges.csv \
              --acl public-read \
              --cache-control max-age=3600,public
            aws s3 cp graph.json s3://${{ secrets.aws_s3_bucket }}/graph.json \
              --acl public-read \
              --cache-control max-age=3600,public
            aws s3 cp render-graph.html s3://${{ secrets.aws_s3_bucket }}/render-graph.html \
              --acl public-read \
              --cache-control max-age=3600,public
          else
            aws s3 cp graph_nodes.csv s3://${{ secrets.aws_s3_bucket }}/graph_nodes.csv \
              --acl public-read \
              --cache-control max-age=3600,public \
              --only-show-errors
            aws s3 cp graph_edges.csv s3://${{ secrets.aws_s3_bucket }}/graph_edges.csv \
              --acl public-read \
              --cache-control max-age=3600,public \
              --only-show-errors
            aws s3 cp graph.json s3://${{ secrets.aws_s3_bucket }}/graph.json \
              --acl public-read \
              --cache-control max-age=3600,public \
              --only-show-errors
            aws s3 cp render-graph.html s3://${{ secrets.aws_s3_bucket }}/render-graph.html \
              --acl public-read \
              --cache-control max-age=3600,public \
              --only-show-errors
          fi

      - name: Cloudfront Invalidate
        run: |
          if [ "${{ inputs.debug }}" = "true" ]; then
            echo "üêõ Debug mode enabled - running CloudFront invalidation with verbose output"
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.aws_cloudfront_distribution_id }} \
              --paths "/graph_nodes.csv" "/graph_edges.csv" "/graph.json" "/render-graph.html" \
              --debug
          else
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.aws_cloudfront_distribution_id }} \
              --paths "/graph_nodes.csv" "/graph_edges.csv" "/graph.json" "/render-graph.html"
          fi

      - name: Summary
        run: |
          echo "‚úÖ Graph generation complete"
          echo "   Graph files: graph_nodes.csv, graph_edges.csv, graph.json, render-graph.html"
          echo "   S3 location: s3://${{ secrets.aws_s3_bucket }}/"
          echo "   CloudFront paths: /graph_nodes.csv, /graph_edges.csv, /graph.json, /render-graph.html"
