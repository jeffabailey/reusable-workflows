name: Lighthouse Audit

on:
  workflow_call:
    inputs:
      site_meta_url:
        required: true
        type: string
      budget_path:
        required: false
        type: string
        default: ""
      upload_artifacts:
        required: false
        type: boolean
        default: true
      temporary_public_storage:
        required: false
        type: boolean
        default: true

jobs:
  lighthouse:
    name: "Lighthouse Audit"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Mock Lighthouse Audit (Local Testing)
        if: env.ACT == 'true'
        run: |
          echo "ðŸš« Mocking Lighthouse audit for local testing (ACT)"
          echo "URLs that would be audited: ${{ inputs.site_meta_url }}"
          echo "âœ… Lighthouse audit mocked successfully"

      - name: Audit URLs using Lighthouse
        if: env.ACT != 'true'
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: ${{ inputs.site_meta_url }}
          budgetPath: ${{ inputs.budget_path != '' && inputs.budget_path || '' }}
          uploadArtifacts: ${{ inputs.upload_artifacts }}
          temporaryPublicStorage: ${{ inputs.temporary_public_storage }}

